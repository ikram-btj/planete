<!DOCTYPE html>
<html>
  <head>
    <title>Planets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h3 class="text-neutral-800 py-14 feont-serif font-bold text-4xl tracking-widest text-center text-white">The planets of the solar system</h3>
    </header>
    <div class="container">
      <div class="lg:grid lg:grid-cols-4 lg:grid-rows-2 gap-6 md:grid md:grid-cols-2 md:grid-rows-4 gap-6">

        <div class="justify-self-auto div">
          <img src="img/marcure.png"alt="">
          <span>Mercury</span>
        </div>

        <div class="justify-self-auto div">
          <img src="img/venus.webp" alt="">
          <span>Venus</span>
        </div>

        <div class="justify-self-auto div">
          <img class="h-40" src="img/terre.png" alt="">
          <span>Earth</span>
        </div>
        <div class="justify-self-auto div">
          <img src="img/mars.webp" alt="">
          <span>Mars</span>
        </div>
        <div class="justify-self-auto div">
          <img  class="w-36"src="img/jupiter.png" alt="">
          <span>Jupiter</span>
        </div>
        <div class="justify-self-auto div">
          <img src="img/saturne.webp" alt="">
          <span>Saturn</span>
        </div>
        <div class="justify-self-auto div">
          <img class="w-64" src="img/uranus.png" alt="">
          <span>Uranus</span>
        </div>
        <div class="justify-self-auto div">
          <img class="w-56" src="img/neptune.png" alt="">
          <span>Neptube</span>
        </div>
      </div>
    </div>
  </body>
</html>
